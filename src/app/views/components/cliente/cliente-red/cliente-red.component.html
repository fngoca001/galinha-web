<div class="create">
  <h1 class="titulo">Cliente</h1>
  <button class="mat-elevation-z8" mat-raised-button color="primary" (click)="navigatetoCreate()">ADICIONAR NOVO CLIENTE</button>
</div>

<div class="mat-elevation-z8 conteiner">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Bairo Column -->
      <ng-container matColumnDef="morada">
        <th mat-header-cell *matHeaderCellDef> Bairo </th>
        <td mat-cell *matCellDef="let element"> {{element.morada}} </td>
      </ng-container>
  
      <!-- Telefone Column -->
      <ng-container matColumnDef="telefone1">
        <th mat-header-cell *matHeaderCellDef> Telefone 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone1}} </td>
      </ng-container>

      <!-- Telefone Column -->
      <ng-container matColumnDef="telefone2">
        <th mat-header-cell *matHeaderCellDef> Telefone 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone2}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
